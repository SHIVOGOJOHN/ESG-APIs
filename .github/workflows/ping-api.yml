name: Ping Render API Every 6 Hours

on:
  schedule:
    - cron: '0 */6 * * *'   # Runs every 6 hours UTC
  workflow_dispatch:        # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send GET request to wake up ESG API
        run: |
          curl -s https://esg-apis.onrender.com/ping
