name: Ping Render API Twice Daily

on:
  schedule:
    - cron: '0 6 * * *'    # 6 AM UTC
    - cron: '0 18 * * *'   # 6 PM UTC
  workflow_dispatch:       # Allow manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send GET request to wake up ESG API
        run: |
          curl -s https://esg-apis.onrender.com/ping
